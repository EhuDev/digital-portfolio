    <form
      action="https://formspree.io/f/myyrgydn"
      method="POST"
      class="form-container"
    >
      <h1 class="Text">Contact Me</h1>
      <input
        class="name"
        type="text"
        name="name"
        placeholder="Name"
        autocomplete="off"
        required
      />
      <input
        class="number"
        type="text"
        name="name"
        placeholder="Phone Number"
        autocomplete="off"
        required
      />
      <input
        class="email"
        type="text"
        name="email"
        placeholder="Email"
        autocomplete="off"
        required
      />
      <textarea
        name="message"
        id=""
        cols="60"
        rows="5"
        placeholder="Enter your text"
        autocomplete="off"
        required
      ></textarea>
      <button type="submit">Send Message</button>
    </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
